apiVersion: v1
kind: Secret
metadata:
  name: weather-secrets
  namespace: weather-system
type: Opaque
stringData:
  # Database credentials
  DB_USER: "weather_user"
  DB_PASSWORD: "CHANGE_ME_STRONG_PASSWORD"
  
  # Redis password (if enabled)
  REDIS_PASSWORD: ""
  
  # SMTP credentials
  SMTP_USERNAME: ""
  SMTP_PASSWORD: ""

