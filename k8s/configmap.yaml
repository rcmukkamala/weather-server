apiVersion: v1
kind: ConfigMap
metadata:
  name: weather-config
  namespace: weather-system
data:
  # Kafka Configuration
  KAFKA_BROKERS: "kafka-service:9092"
  KAFKA_TOPIC_METRICS: "weather.metrics.raw"
  KAFKA_TOPIC_ALARMS: "weather.alarms"
  KAFKA_NUM_PARTITIONS: "10"
  
  # TCP Server Configuration
  TCP_PORT: "8080"
  TCP_MAX_CONNECTIONS: "10000"
  TCP_IDENTIFY_TIMEOUT: "10s"
  TCP_INACTIVITY_TIMEOUT: "2m"
  
  # Aggregation Configuration
  AGGREGATION_HOURLY_DELAY: "5m"
  AGGREGATION_DAILY_TIME: "00:05"
  
  # Database Configuration (non-sensitive)
  DB_HOST: "postgres-service"
  DB_PORT: "5432"
  DB_NAME: "weather_db"
  DB_SSLMODE: "require"
  
  # Redis Configuration (non-sensitive)
  REDIS_ADDR: "redis-service:6379"
  REDIS_DB: "0"
  
  # SMTP Configuration (non-sensitive)
  SMTP_HOST: "smtp.gmail.com"
  SMTP_PORT: "587"
  SMTP_FROM: "weather-server@example.com"
  SMTP_TO: "admin@example.com"

